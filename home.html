<!-- home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forum</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to external CSS for styling -->
</head>

<body>
    <header>
        <a href="home.html">
            <h1 class="logo">Forum</h1>
        </a>
        <div class="register">
            <div>
                <a class="sign-in" href="sign-in.html">Sign-In</a>
                <a class="sign-up" href="sign-up.html">Sign-Up</a>
            </div>
            <div class="profile-container">
                <div class="profile">?</div>
                <div class="account-settings">
                    <span></span>
                    <a href="settings.html">
                        <h5>Account Settings</h5>
                    </a>
                    <a href="log-out">
                        <h5>Log Out</h5>
                    </a>

                </div>
            </div>
        </div>

    </header>

    <main>
        <aside>
            <a href="post-creation">
                <h5>Create Post</h5>
            </a>
            <a href="#">
                <h5>Categories</h5>
            </a>
            <a href="filter">
                <h5>Filter</h5>
                
            </a>
        </aside>
        <h3 class="resent-post">Resent Posts</h3>
        <div class="posts">
            <div class="post">
                <div class="poster">
                    <div class="profile"></div>
                    <h3>{{ .UserName}}</h3>
                </div>
                <p>{{ .Category }}</p>
                <h3> {{ .PostTitle }} </h3>
                <p>{{ .PostContent }}</p>

                <div class="comments">
                    <h4>Comments</h4>
                    <form class="comment-form">
                        <input type="text" placeholder="Add a comment..." required="">
                        <button type="submit" class="like-btn">Like</button>
                        <button type="submit" class="dislike-btn">Dislike</button>
                        <button type="submit" class="comment-btn">Comment</button>
                    </form>

                </div>
            </div>
            <div class="post" >
                <div class="poster">
                    <div class="profile"></div>
                    <h3>{{ .UserName}}</h3>
                </div>
                <p>{{ .Category }}</p>
                <h3> {{ .PostTitle }} </h3>
                <p>{{ .PostContent }}</p>
            
                <div class="comments">
                    <h4>Comments</h4>
                    <form class="comment-form">
                        <input type="text" placeholder="Add a comment..." required="">
                        <button type="submit" class="like-btn">Like</button>
                        <button type="submit" class="dislike-btn">Dislike</button>
                        <button type="submit" class="comment-btn">Comment</button>
                    </form>
            
                </div>
            </div>
            <!-- Additional posts can be added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Web Forum. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JavaScript for functionality -->
</body>

</html>
